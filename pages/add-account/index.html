<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullwallet</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../assets/global.css">
    <link rel="stylesheet" href="../../assets/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h3>Adicionar conta</h3>
    </div>
    <form>
        <div class="content-form">
            <div class="input-container">
                <label for="account-name">Qual é o nome da conta?</label>
                <input name="account-name" id="account-name" type="text" placeholder="Economias">
            </div>
            <div class="input-container">
                <label for="account-type">Qual é o tipo da conta?</label>
                <select name="account-type" id="account-type">
                    <option value="wallet">Carteira</option>
                    <option value="bank">Banco</option>
                    <option value="credit">Crédito</option>
                </select>
            </div>
            <div class="input-container">
                <label for="account-value">Qual é o saldo atual desta conta?</label>
                <input name="account-value" id="account-value" type="text" placeholder="Seu saldo" value="R$ 0,00">
            </div>
            <div class="buttons-plus-minus">
                <button class="button-base">-R$</button> 
                <button class="button-base">+R$</button>
            </div>
        </div>
        <div class="center">
            <button class="button-base">Criar conta</button>
        </div>
    </form>
</body>
</html>
